    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/contactus-style.css" />
    <link rel="stylesheet" href="./styles/general-style.css" />
  </head>
  <body>
    <section class="navs">
      <nav class="nav-bar">
        <div class="logo-container">
          <a href="/index.html"
            ><img src="./images/logo.svg" alt="Website Logo" class="logo"
          /></a>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="./index.html" class="nav-button">Home</a></li>
            <li><a href="./tour.html" class="nav-button">Tours</a></li>

            <li>
              <a href="./contactus.html" class="nav-button">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <section class="contact-area">
      <h1>Contact Us</h1>
      <p>
        We appreciate your interest in our website and are happy to assist with
        any questions or concerns you may have. Please use the form below to
        contact us.
      </p>

      <form id="contact-form" method="post">
        <div class="input-container">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="input-container">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-container">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </section>
    <section class="footer">
      <div class="footer-logo">
        <img src="./images/logo.svg" alt="serfect-logo" id="footer-logo" />
      </div>
      <div class="footer-copyright">
        <p>
          Copy Right Â©
          <a href="#" class="footer-link"
            ><i class="footer-link">Serfect Team</i></a
          >
        </p>
      </div>
      <div class="footer-socials">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </section>
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script>
      (function () {
        emailjs.init("9yefhIiVZetGzhGBQ");
      })();

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // generate a four digit random number for the email subject
          var subject = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
          emailjs
            .send("service_n7rfx28", "template_p8iym5m", {
              name: document.getElementById("name").value,
              email: document.getElementById("email").value,
              message: document.getElementById("message").value,
              subject: subject.toString(),
            })
            .then(
              function (response) {
                alert(
                  "Thank you for your message! We will get back to you as soon as possible."
                );
                document.getElementById("contact-form").reset();
              },
              function (error) {
                alert(
                  "There was an error sending your message. Please try again later."
                );
              }
            );
        });
    </script>
  </body>
